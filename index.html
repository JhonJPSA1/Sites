<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ateliê Carinho em Papel</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Seu arquivo CSS externo -->
</head>
<body>

    <nav>
        <div class="menu-toggle" id="menu-toggle">
            &#9776; <!-- Ícone do menu colapsável -->
        </div>
        <ul id="nav-list">
            <li><a href="#home">Início</a></li>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#produtos">Produtos</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </nav>

    <div class="spacer"></div>

    <!-- Conteúdo da galeria de imagens -->
    <div class="image-gallery">
        <h2 class="gallery-title">Galeria de Imagens</h2>
        <div class="image-item">
            <img src="src/img/1.jpg" alt="Imagem 1">
            <p>Descrição da Imagem 1</p>
            <a href="#">Ver Mais</a>
        </div>
        <div class="image-item">
            <img src="src/img/2.jpg" alt="Imagem 2">
            <p>Descrição da Imagem 2</p>
            <a href="#">Ver Mais</a>
        </div>
        <div class="image-item">
            <img src="src/img/3.jpg" alt="Imagem 3">
            <p>Descrição da Imagem 3</p>
            <a href="#">Ver Mais</a>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>Ateliê Carinho em Papel &copy; 2024 - Todos os Direitos Reservados</p>
        </div>
    </footer>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            const navList = document.getElementById('nav-list');
            navList.classList.toggle('show'); // Alterna entre mostrar e esconder o menu
        });
    </script>

</body>
</html>
